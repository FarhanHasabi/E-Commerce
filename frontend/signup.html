<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun - Glamora</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f7f9fb;
        color: #333;
        min-height: 100vh;
    }
    .font-playfair {
        font-family: 'Playfair Display', serif;
    }
    .signup-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        flex-grow: 1;
    }
    .password-field {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #9ca3af; 
      user-select: none;
      font-size: 0.875rem; 
    }
  </style>
</head>
<body class="flex flex-col">
  <header class="bg-white shadow-md sticky top-0 z-10">
      <nav class="container mx-auto p-4 flex justify-between items-center">
          <a href="index.html" class="flex items-center">
              <img src="assets/img/logo.png" alt="Glamora Logo" class="h-8 md:h-10 w-auto" />
          </a>
          <ul class="flex space-x-6 text-sm font-medium">
              <li><a href="index.html" class="text-gray-700 hover:text-pink-600 transition">Home</a></li>
              <li><a href="category.html" class="text-gray-700 hover:text-pink-600 transition">Category</a></li>
              <li><a href="cart.html" class="text-gray-700 hover:text-pink-600 transition">Shopping Cart</a></li>
              <li><a href="checkout.html" class="text-gray-700 hover:text-pink-600 transition">Checkout</a></li>
              <li><a href="contact.html" class="text-gray-700 hover:text-pink-600 transition">Contact</a></li>
              <li><a href="login.html" class="text-gray-700 hover:text-pink-600 transition">Login</a></li>
          </ul>
      </nav>
  </header>

  <main class="signup-container flex-grow">
    <section class="signup-box w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl border-t-4 border-pink-500">
      <h2 class="text-3xl font-playfair font-bold text-gray-800 mb-2 text-center">Create Your Account</h2>
      <p class="text-center text-gray-500 mb-8">Daftar untuk mulai berbelanja di Glamora.
</p>
      
      <form class="space-y-5" id="signupForm">
        
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap:</label>
          <input type="text" id="name" placeholder="Your full name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500" required />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
          <input type="email" id="email" placeholder="ex@gmail.com" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500" required>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
          <div class="password-field">
            <input type="password" id="password" placeholder="Minimal 6 karakter" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 pr-12" required minlength="6">
            <span class="toggle-password" id="togglePassword">Show</span>
          </div>
        </div>

        <button type="submit" class="w-full py-3 bg-pink-600 text-white text-lg font-semibold rounded-lg hover:bg-pink-700 transition shadow-lg" id="signupButton">
          Daftar Sekarang &rarr;
        </button>
      </form>

      <p class="text-center text-sm mt-6 text-gray-600">
          Sudah punya akun? <a href="login.html" class="text-pink-600 hover:underline font-medium">Masuk di sini</a>
      </p>
    </section>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const PLACEHOLDER_URL = 'https://fkjymlvgbefpsmeqhavs.supabase.co'; // Ganti dengan URL Anda
    const PLACEHOLDER_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZranltbHZnYmVmcHNtZXFoYXZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0NjA2NzksImV4cCI6MjA3NDAzNjY3OX0.kUO1tjQgMfwIGJAxNT6U94lvqFVsAzPqDbfezXOIkmY'; // Ganti dengan Anon Public Key Anda
    
    const supabaseUrl = typeof __supabase_url !== 'undefined' ? __supabase_url : PLACEHOLDER_URL;
    const supabaseKey = typeof __supabase_key !== 'undefined' ? __supabase_key : PLACEHOLDER_KEY;
    
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.addEventListener("DOMContentLoaded", function () {
      const signupForm = document.getElementById("signupForm");
      const togglePassword = document.getElementById("togglePassword");
      const passwordField = document.getElementById("password");
      const signupButton = document.getElementById("signupButton");
      
      // 1. Toggle Password Visibility
      togglePassword.addEventListener("click", function () {
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        this.textContent = type === 'password' ? 'Show' : 'Hide';
      });

      // 2. Handle Sign Up Submission (Menggunakan Supabase)
      signupForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (password.length < 6) {
             alert("Password minimal harus 6 karakter.");
             return;
        }

        signupButton.disabled = true;
        signupButton.textContent = "Processing...";

        // Panggil fungsi registrasi Supabase (menyimpan ke Auth users)
        const { data, error } = await supabase.auth.signUp({
            email: email,
            password: password,
            options: {
                data: {
                    full_name: name // Menyimpan nama ke metadata user (opsional)
                }
            }
        });
        
        signupButton.disabled = false;
        signupButton.textContent = "Daftar Sekarang â†’";

        if (error) {
            console.error("Sign up error:", error.message);
            alert(`Pendaftaran gagal: ${error.message}. Pastikan email belum terdaftar dan kredensial Supabase benar.`);
        } else if (data && data.user) {
             // User langsung login (jika konfirmasi email dimatikan di Supabase)
             alert("Pendaftaran berhasil dan Anda telah login! Selamat berbelanja.");
             window.location.href = "index.html";
        } else if (data && data.session === null) {
            // Ini terjadi jika Supabase meminta konfirmasi email
            alert("Pendaftaran berhasil! Silakan cek email Anda untuk tautan verifikasi. Setelah diverifikasi, Anda bisa login.");
            window.location.href = "login.html"; 
        } else {
             alert("Terjadi kesalahan tak terduga saat mendaftar.");
        }
      });
    });
  </script>
</body>
</html>
