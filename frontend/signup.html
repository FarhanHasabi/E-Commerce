<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun - Glamora</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f7f9fb;
        color: #333;
        min-height: 100vh;
    }
    .font-playfair {
        font-family: 'Playfair Display', serif;
    }
    .signup-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        flex-grow: 1;
    }
    .password-field {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #9ca3af; 
      user-select: none;
      font-size: 0.875rem; 
    }
  </style>
</head>
<body>

  <main class="signup-container flex-grow">
    <section class="signup-box w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl border-t-4 border-pink-500">
      <h2 class="text-3xl font-playfair font-bold text-gray-800 mb-2 text-center">Create Your Account</h2>
      <p class="text-center text-gray-500 mb-8">Daftar untuk mulai berbelanja di Glamora.</p>
      
      <form class="space-y-5" id="signupForm">
        
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap:</label>
          <input type="text" id="name" placeholder="Your full name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500" required />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
          <input type="email" id="email" placeholder="ex@gmail.com" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500" required>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
          <div class="password-field">
            <input type="password" id="password" placeholder="Minimal 6 karakter" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 pr-12" required minlength="6">
            <span class="toggle-password" id="togglePassword">Show</span>
          </div>
        </div>

        <button type="submit" class="w-full py-3 bg-pink-600 text-white text-lg font-semibold rounded-lg hover:bg-pink-700 transition shadow-lg" id="signupButton">
          Daftar Sekarang &rarr;
        </button>
      </form>

      <p class="text-center text-sm mt-6 text-gray-600">
          Sudah punya akun? <a href="login.html" class="text-pink-600 hover:underline font-medium">Masuk di sini</a>
      </p>
    </section>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // =======================================================
    // ⚠️ GANTI DENGAN KUNCI SUPABASE ANDA ⚠️
    // =======================================================
    const PLACEHOLDER_URL = 'https://pykzuzlcqumlpbxuhvnk.supabase.co'; // Ganti dengan URL Anda
    const PLACEHOLDER_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a3p1emxjcXVtbHBieHVodm5rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNTQ4NjAsImV4cCI6MjA3NDgzMDg2MH0.P8ofbHa0UhBTwCRDdpX8c8-zx8gNwKFpDln0VsPYXTc'; // Ganti dengan Anon Public Key Anda
    
    const supabaseUrl = typeof __supabase_url !== 'undefined' ? __supabase_url : PLACEHOLDER_URL;
    const supabaseKey = typeof __supabase_key !== 'undefined' ? __supabase_key : PLACEHOLDER_KEY;
    
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.addEventListener("DOMContentLoaded", function () {
      const signupForm = document.getElementById("signupForm");
      const togglePassword = document.getElementById("togglePassword");
      const passwordField = document.getElementById("password");
      const signupButton = document.getElementById("signupButton");
      
      // 1. Toggle Password Visibility
      togglePassword.addEventListener("click", function () {
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        this.textContent = type === 'password' ? 'Show' : 'Hide';
      });

      // 2. Handle Sign Up Submission (Menggunakan Supabase)
      signupForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (password.length < 6) {
             alert("Password minimal harus 6 karakter.");
             return;
        }

        signupButton.disabled = true;
        signupButton.textContent = "Processing...";

        try {
            // Panggil fungsi registrasi Supabase (menyimpan ke Auth users)
            // Nama pengguna dikirim melalui 'options.data'
            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        full_name: name // Data ini akan digunakan oleh Database Trigger
                    }
                }
            });
            
            if (error) {
                console.error("Sign up error:", error.message);
                alert(`Pendaftaran gagal: ${error.message}.`);
                return;
            } 
            
            let user = data.user;
            
            // ⭐️ PENTING: Hapus logika client-side untuk INSERT/UPSERT ke profiles
            // Proses INSERT ke 'profiles' sekarang dijamin oleh Database Trigger (SQL di atas)

            // Simpan nama di localStorage jika berhasil (untuk tampilan navbar)
            localStorage.setItem("userName", name);

            // Tentukan langkah selanjutnya (Redirect)
            if (user && data.session) {
                // User langsung login (jika konfirmasi email dimatikan)
                localStorage.setItem("isLoggedIn", "true");
                alert("Pendaftaran berhasil dan Anda telah login! Selamat berbelanja.");
                window.location.href = "index.html";
            } else if (user && data.session === null) {
                // Supabase meminta konfirmasi email
                alert("Pendaftaran berhasil! Silakan cek email Anda untuk tautan verifikasi. Setelah diverifikasi, Anda bisa login.");
                window.location.href = "login.html"; 
            } else {
                alert("Terjadi kesalahan tak terduga saat mendaftar.");
            }
        } catch (e) {
            // Menangkap kesalahan jaringan atau eksekusi yang tak terduga
            console.error("A critical error occurred:", e.message);
            alert("Terjadi kesalahan jaringan atau koneksi Supabase. Cek console log.");
        } finally {
            // Blok ini memastikan tombol kembali normal
            signupButton.disabled = false;
            signupButton.textContent = "Daftar Sekarang →";
        }
      });
    });
  </script>
</body>
</html>
