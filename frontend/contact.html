<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Glamora</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">
        <img src="assets/img/logo.png" alt="Glamora Logo" />
      </a>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-btn">Home</a></li>
        <li><a href="category.html" class="nav-btn">Category</a></li>
        <li><a href="cart.html" class="nav-btn">Shopping Cart</a></li>
        <li><a href="checkout.html" class="nav-btn">Checkout</a></li>
        <li><a href="contact.html" class="nav-btn">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <main class="contact-container">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message..." required></textarea>
      <button type="submit" class="btn-pink">Send Message</button>
    </form>

    <!-- Info Blocks -->
    <div class="contact-info">
      <div class="info-box">
        <h4>📍 Our Address</h4>
        <p>Jl.Bunga Coklat No.12<br>Malang, Jawa Timur 65142</p>
      </div>
      <div class="info-box">
        <h4>✉️ Email Address</h4>
        <p>glamora@gmail.com<br>support@glamora.id</p>
      </div>
      <div class="info-box">
        <h4>⏰ Hours of Operation</h4>
        <p>Sunday–Friday: 9 AM – 6 PM<br>Saturday: 9 AM – 4 PM</p>
      </div>
    </div>
  </main>
</body>
</html>
